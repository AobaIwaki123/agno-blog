version: '3.8'

services:
  agno-blog:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CO_API_KEY=${CO_API_KEY}
      - OS_SECURITY_KEY=${OS_SECURITY_KEY}
    volumes:
      - ./data:/app/data
      - ./blog.db:/app/blog.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - agno-blog
    restart: unless-stopped
    profiles:
      - production

volumes:
  blog_data: